<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body style="background-color: #6e6e6e">
    <!-- Header -->
    <div>
      <h1>Code Camp 2024</h1>
      <p>Learn. Build. Innovate.</p>
      <img
        src="https://img.freepik.com/free-photo/painting-mountain-lake-with-mountain-background_188544-9126.jpg"
        alt="Lake and painting-mountain-lake-with-mountain-background"
        height="200"
        width="400"
      />
    </div>
    <!-- Event Schedule -->
    <div>
      <h2>Event Schedule</h2>
      <table border="1">
        <tr>
          <th>Time</th>
          <th>Activity</th>
          <th>Location</th>
        </tr>
        <tr>
          <td>10:00 AM</td>
          <td>Welcome Speech</td>
          <td>Main Hall</td>
        </tr>
        <tr>
          <td>11:00 AM</td>
          <td>Workshop: Intro to HTML</td>
          <td>Room A</td>
        </tr>
      </table>
    </div>
    <!-- Registration Form   -->
    <div>
      <h2>Register Now</h2>
      <form action="">
        <!-- Name & Email Input -->
        <label for="name">Name: </label>
        <input type="text" name="name" /><br /><br />
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" /><br />
        <br />

        <!-- Session choice  -->
        <label for="session">Choose your session: </label>
        <select name="session" id="session">
          <option value="morning">Morning</option>
          <option value="afternoon">Afternoon</option></select
        ><br /><br />

        <!-- Terms and conditions  -->
        <input type="checkbox" value="terms" />
        <label for="terms">I agree to the terms and conditions</label><br /><br />

        <!-- Submit button -->
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Footer -->

    <div>
      <h2>Follow Us</h2>
      <a href="https://www.facebook.com/" target="_blank">Facebook</a><br />
      <a href="https://www.linkedin.com/in/clint-arneson-hiles-042bb0321/" target="_blank"
        >LinkedIn</a
      >
    </div>
  </body>
</html>
<!-- Tables
HTML tables organize data into rows and columns using the <table> tag:

<table>: Defines the table
<tr>: Defines a table row
<th>: Defines a header cell (displayed in bold by default)
<td>: Defines a standard data cell
<table>
    <tr>
        <th>Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td>Row 1, Cell 1</td>
        <td>Row 1, Cell 2</td>
    </tr>
    <tr>
        <td>Row 2, Cell 1</td>
        <td>Row 2, Cell 2</td>
    </tr>
</table>

    <table>
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>John</td>
        <td>30</td>
      </tr>
      <tr>
        <td>Jane</td>
        <td>25</td>
      </tr>
    </table>
-->

        <th>Header 2</th>

</table>

<!-- Spanning Rows and Columns
Use colspan to make a cell span multiple columns:

<th colspan="2">Name</th>
Use rowspan to make a cell span multiple rows:

<td rowspan="2">John</td>
Example table with both spanning attributes:

<table border="1">
    <tr>
        <th colspan="2">Name</th>
    </tr>
    <tr>
        <th>Name</th>
        <td rowspan="2">John</td>
    </tr>
    <tr>
        <th>Age</th>
    </tr>
</table> 

    <table border="1">
      <tr>
        <th colspan="2">Student Information</th>
      </tr>
      <tr>
        <th rowspan="2">Name</th>
        <td rowspan="2">John Doe</td>
      </tr>
      <tr>
