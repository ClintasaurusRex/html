<!DOCTYPE html>
<html>
  <head>
    <title>Split Screen Layout</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
      }

      .container {
        display: flex;
        flex-direction: row;
        min-height: 100vh;
      }

      .left,
      .right {
        padding: 3rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .left h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .right h2 {
        margin-bottom: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
        width: 100%;
        max-width: 300px;
      }

      input {
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      button {
        padding: 10px;
        border: none;
        background: #4a90e2;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
      }

      button:hover {
        background: #357ab7;
      }

      @media (min-width: 768px) {
        .left {
          background-color: rgb(74, 144, 226);
          color: rgb(255, 255, 255);
        }
        .right {
          color: rgb(51, 51, 51);
          background-color: rgb(255, 255, 255);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <h1>Welcome!</h1>
        <p>Discover new opportunities, connect with others, and grow with us.</p>
      </div>
      <div class="right">
        <h2>Sign Up</h2>
        <form>
          <input type="text" placeholder="Your Name" />
          <input type="email" placeholder="Your Email" />
          <button type="submit">Join Now</button>
        </form>
      </div>
    </div>
  </body>
</html>
