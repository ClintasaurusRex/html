<!DOCTYPE html>
<html>
  <title>Dropdown Menu</title>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f4f4;
        color: #333;
      }
      img {
        width: 100%;
      }

      /* Add you CSS styles here */
      .container {
        display: grid;
        grid-template-areas:
          "header header header"
          "hero featured featured"
          "footer footer footer";
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-rows: auto auto auto;
        gap: 10px;
        padding: 20px;
      }

      /* Areas */
      .header {
        grid-area: header;
        background-color: #1a1a2e;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 10px;
        font-size: 2.5rem;
        margin-bottom: 10px;
      }
      .hero {
        grid-area: hero;
        background-color: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      }

      .featured {
        grid-area: featured;
        background-color: #16213e;
        color: white;
        padding: 15px 20px;
        border-radius: 10px;
      }

      .footer {
        grid-area: footer;
        background-color: #16213e;
        text-align: center;
        color: white;
        padding: 1em;
        border-radius: 0.7em;
        font-size: 75%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="header">FlavorFiesta</header>

      <section class="hero">
        <h1>Delicious Recipes & Culinary Adventures</h1>
        <p>Your daily dose of flavor, fun, and food!</p>
      </section>

      <section class="featured">
        <h2>Featured Recipes</h2>
        <div class="recipe-grid">
          <div class="recipe-card">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/a/a0/Food-pasta-spinach_%2824218510092%29.jpg"
              alt="Pasta"
            />
            <p>Creamy Spinach Pasta</p>
          </div>
          <div class="recipe-card">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/6/62/NCI_Visuals_Food_Hamburger.jpg"
              alt="Burger"
            />
            <p>Classic Beef Burger</p>
          </div>
          <div class="recipe-card">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/1/1e/Quinoa%2C_Black_Bean%2C_and_Mango_Salad.png"
              alt="Salad"
            />
            <p>Quinoa & Avocado Salad</p>
          </div>
        </div>
      </section>
      <footer class="footer">
        <p>Â© 2025 FlavorFiesta | Follow us @flavorfiesta</p>
      </footer>
    </div>
  </body>
</html>
