<!DOCTYPE html>
<html>
  <head>
    <title>Explorer Profile Card</title>
    <style>
      /* Variables */
      :root {
        --primary-color: rgb(112, 117, 206);
        --text-color: white;
        --bg-color: gray;
      }
      * {
        color: var(--text-color);
      }

      body {
        font-family: Arial, sans-serif;
        background-color: var(--bg-color);

        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .card {
        background-color: var(--primary-color);
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        max-width: 600px;
        display: flex;
        flex-direction: column;
      }

      .card img {
        width: 100%;
        height: auto;
      }

      .card-content {
        padding: 20px;
        color: #000;
      }

      .card-content h2 {
        margin-top: 0;
        color: var(--text-color);
      }

      .card-content p {
        line-height: 1.5;
        margin-bottom: 20px;
      }

      .card-content button {
        background-color: var(--bg-color);
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .card-content button:hover {
        background-color: #1b4f72;
      }

      /* Larger screens â†’ side by side */
      @media (min-width: 768px) {
        .card {
          flex-direction: row;
        }
        .card img {
          width: 50%;
        }
        img {
          object-fit: cover;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Amelia_Earhart_standing_under_nose_of_her_Lockheed_Model_10-E_Electra%2C_small.jpg"
        alt="Amelia Earhart"
      />
      <div class="card-content">
        <h2>Amelia Earhart</h2>
        <p>
          Amelia Earhart was a pioneering American aviator who became the first woman to fly solo
          across the Atlantic Ocean. She inspired generations with her courage and adventurous
          spirit.
        </p>
        <button>Read More</button>
      </div>
    </div>
  </body>
</html>
